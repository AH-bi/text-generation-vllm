<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: blue;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>
    <h1>Text Generation with Hugging Face GPT-2</h1>
    <form id="generate-form" action="/generate/" method="post">
        <input type="text" name="prompt" placeholder="Enter your prompt" required>
        <button type="submit">Generate</button>
    </form>
    <div id="loading">Generating text, please wait...</div>
    <div id="result"></div>

    <script>
        const form = document.getElementById('generate-form');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.onsubmit = async (event) => {
            event.preventDefault(); 
            loading.style.display = 'block'; 

            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
            });

            loading.style.display = 'none'; 

            if (response.ok) {
                const data = await response.json();
                result.innerText = `Prompt: ${data.prompt}\nGenerated Text: ${data.generated_text}`;
            } else {
                const errorData = await response.json();
                result.innerText = `Error: ${errorData.detail}`;
            }
        };
    </script>
</body>
</html>
