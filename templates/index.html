<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
</head>
<body>
    <h1>Text Generation with Hugging Face GPT-2</h1>
    <form action="/generate/" method="post">
        <input type="text" name="prompt" placeholder="Enter your prompt" required>
        <input type="number" name="temperature" placeholder="Temperature (0.0-1.0)" step="0.1" min="0" max="1" value="0.7">
        <input type="number" name="max_tokens" placeholder="Max Tokens" min="1" value="100">
        <button type="submit">Generate</button>
    </form>
</body>
</html>
